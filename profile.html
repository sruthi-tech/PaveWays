<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paveways | Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
     body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-image: url('bg.png'); /* Replace with your background image path */
      background-size: cover;
      background-position: center;
      color: #003049;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 30px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      width: 40px;
      height: 40px;
    }

    .logo span {
      font-size: 20px;
      font-weight: 600;
      color: #04364A;
    }
    :root {
      --bg: #fefefe;
      --text: #2c3e50;
      --card: #ecf0f1;
    }
    body.dark {
      --bg: #1e1e1e;
      --text: #ecf0f1;
      --card: #2e2e2e;
    }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Poppins', sans-serif;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      transition: background 0.3s, color 0.3s;
    }
    .card {
      background: var(--card);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 500px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    .info {
      text-align: left;
      margin: 10px 0;
      padding: 10px;
      background: var(--bg);
      border-radius: 10px;
    }
    button {
      margin: 10px 5px;
      padding: 10px 15px;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      cursor: pointer;
      color: white;
    }
    .edit { background: #3498db; }
    .logout { background: #e74c3c; }
    .toggle { background: #27ae60; }
  </style>
</head>
<body>
  <div class="logo">
    <img src="images/logo.jpeg" alt="Paveways Logo">
    <span>Paveways</span>
  </div>
  <div class="card">
    <h2>Your Profile</h2>
    <div class="info"><strong>Name:</strong> <span id="name"></span></div>CX
    <div class="info"><strong>Age:</strong> <span id="age"></span></div>
    <div class="info"><strong>Gender:</strong> <span id="gender"></span></div>
    <div class="info"><strong>Email:</strong> <span id="email"></span></div>
    <div class="info"><strong>Phone:</strong> <span id="phone"></span></div>

    <button class="edit" onclick="editProfile()">Edit</button>
    <button class="logout" onclick="logout()">Logout</button>
    
  </div>

  <script>
    function loadProfile() {
      const profile = JSON.parse(localStorage.getItem("userProfile"));
      if (profile) {
        document.getElementById("name").textContent = profile.name;
        document.getElementById("age").textContent = profile.age;
        document.getElementById("gender").textContent = profile.gender;
        document.getElementById("email").textContent = profile.email;
        document.getElementById("phone").textContent = profile.phone;
      } else {
        alert("No profile found! Redirecting to signup.");
        window.location.href = "signup.html";
      }
    }

    function editProfile() {
      const profile = JSON.parse(localStorage.getItem("userProfile"));
      const name = prompt("Name:", profile.name);
      const age = prompt("Age:", profile.age);
      const gender = prompt("Gender:", profile.gender);
      const email = prompt("Email:", profile.email);
      const phone = prompt("Phone:", profile.phone);
      const updated = { name, age, gender, email, phone, password: profile.password };
      localStorage.setItem("userProfile", JSON.stringify(updated));
      alert("Profile updated.");
      location.reload();
    }

    function logout() {
      localStorage.removeItem("userProfile");
      alert("Logged out.");
      window.location.href = "login.html";
    }


    loadProfile();
  </script>
</body>
</html>
