<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Looking for Restaurants?</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background: #e6fff5;
      font-family: Arial, sans-serif;
    }
    .restaurant-card {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      background-color: #fff;
    }
    .student-tag, .tourist-tag {
      background-color: #c8f7c5;
      padding: 4px 8px;
      border-radius: 5px;
      font-size: 0.8rem;
      margin-right: 5px;
    }
    #map {
      height: 300px;
      width: 100%;
      border-radius: 10px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <h2 class="mb-4 text-center text-success">Looking for Restaurants?</h2>

    <!-- Filters -->
    <div class="row mb-4">
      <div class="col-md-3">
        <select class="form-select" id="budget-filter">
          <option selected>Budget</option>
          <option value="100">₹0 - ₹100</option>
          <option value="250">₹100 - ₹250</option>
          <option value="500">₹250 - ₹500</option>
          <option value="1000">₹500 - ₹1000</option>
          <option value="1001">Above ₹1000</option>
        </select>
      </div>
      <div class="col-md-3">
        <input type="text" class="form-control" id="search-box" placeholder="Search by food/cuisine" />
      </div>
      <div class="col-md-3">
        <select class="form-select" id="cuisine-filter">
          <option selected>All Cuisines</option>
          <option value="south">South Indian</option>
          <option value="north">North Indian</option>
          <option value="chinese">Chinese</option>
          <option value="local">Local Delights</option>
        </select>
      </div>
      <div class="col-md-3 d-flex align-items-center">
        <input type="checkbox" id="open-now" class="form-check-input me-2" />
        <label for="open-now">Open Now</label>
      </div>
    </div>

    <!-- Map Placeholder -->
    <div id="map"></div>

    <!-- Suggested Picks -->
    <h4 class="text-primary">Popular Picks Nearby</h4>
    <div class="restaurant-card">
      <h5>Anna Dosa Corner <span class="student-tag">Student-friendly</span></h5>
      <p>📍 MG Road, 5 min walk</p>
      <p>⭐ 4.3 | 💸 ₹80 avg | 🍽️ South Indian | 🕒 7am - 10pm</p>
      <button class="btn btn-sm btn-outline-primary">Call</button>
      <button class="btn btn-sm btn-outline-success">Navigate</button>
    </div>

    <div class="restaurant-card">
      <h5>Tandoori Hub <span class="tourist-tag">Tourist Pick</span></h5>
      <p>📍 Gandhi Square, 10 min walk</p>
      <p>⭐ 4.6 | 💸 ₹300 avg | 🍽️ North Indian | 🕒 11am - 11pm</p>
      <button class="btn btn-sm btn-outline-primary">Call</button>
      <button class="btn btn-sm btn-outline-success">Navigate</button>
    </div>

    <!-- More results dynamically added -->
    <div id="restaurant-results"></div>

    <!-- Footer or Add Feedback Section -->
    <div class="mt-5">
      <h5>Rate Your Visit</h5>
      <textarea class="form-control mb-2" placeholder="Share your experience..."></textarea>
      <button class="btn btn-success">Submit Feedback</button>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    // Placeholder for loading restaurant data dynamically later via JS/API
    // Map initialization (replace with real data if using Google Maps API or Leaflet)
    window.onload = function () {
      document.getElementById("map").innerHTML =
        '<div class="d-flex justify-content-center align-items-center" style="height:100%"><p class="text-muted">[Map will be shown here]</p></div>';
    };
  </script>
</body>
</html>
